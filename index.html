<html lang="pt-br">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body">
    <div id="titulo">
        <h1>Seja Bem vindo: Mude a Cor do Background</h1>

            <button onclick="background(this)">Background</button>

            <!--container conteudo-->
            <div id="content-colors" class="slide-in-top">

                <button onclick="rosa()">Rosa</button>
                <button onclick="verde()">Verde</button>
                <div class="buttons-geral">
                    <button onclick="removeColor()">Remover</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
